<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
}
  </script>
  <script>
    function pick(){
      document.writeln(rand(1, 21));
      setTimeout(function(){location.reload();},3000);
    }
  </script>
</head>
<body>
  <button type="button" onclick="pick()">뽑기</button>
</body>
